<style type="text/css">


/*--------------------------------------------------------
Resets
--------------------------------------------------------*/
html, body {
    height: 100%;
}

html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
}

article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
    display: block;
}

body {
    line-height: 1.5;
}

ol, ul {
    list-style: none;
}

blockquote, q {
    quotes: none;
}

blockquote:before, blockquote:after, q:before, q:after {
    content: '';
    content: none;
}

table {
    border-collapse: collapse;
    border-spacing: 0;
}

/*--------------------------------------------------------
Resets
--------------------------------------------------------*/

/*--------------------------------------------------------
common
--------------------------------------------------------*/

body {
    font: normal 12px Arial, Helvetica, sans-serif;
    color: #656565;
    overflow-x: hidden;
    line-height: 20px !important;
    background-color: #fff;
}

.clr {
    clear: both;
}

.flLt {
    float: left;
}

.flRt {
    float: right !important;
}

.vM {
    vertical-align: middle;
}

.vMt {
    vertical-align: text-top;
}

.dispNone {
    display: none;
}

a, button {
    background: transparent;
    outline: none !important;
    border: 0 !important;
    -webkit-transition: all ease 0.3s;
    -moz-transition: all ease 0.3s;
    -o-transition: all ease 0.3s;
    -ms-transition: all ease 0.3s;
    transition: all ease 0.3s;
    -webkit-transform-style: preserve-3d; /*for Prevent flickering*/
}

button img {
    outline: none !important;
    border: 0 !important;
}

input[type="checkbox"],input[type="radio"] {
    box-sizing: border-box;
    padding: 0;
}

input[type="search"] {
    -webkit-appearance: textfield;
    -moz-box-sizing: content-box;
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
}

input[type="search"]::-webkit-search-cancel-button,input[type="search"]::-webkit-search-decoration {
    -webkit-appearance: none;
}

::selection {
    background: #ffb7b7;
 /* Safari */;
}

::-moz-selection {
    background: #ffb7b7;
 /* Firefox */;
}

::-webkit-scrollbar {
    width: 10px;
    height: 5px;
}

::-webkit-scrollbar-button {
    background-color: #666;
}

::-webkit-scrollbar-track {
    background-color: #999;
}

::-webkit-scrollbar-track-piece {
    background-color: #ffffff;
}

::-webkit-scrollbar-thumb {
    height: 50px;
    background-color: #666;
    border-radius: 3px;
}

::-webkit-scrollbar-corner {
    background-color: #999;
}}

::-webkit-resizer {
    background-color: #666;
}


/*--------------------------------------------------------
common
--------------------------------------------------------*/

/*--------------------------------------------------------
heading
--------------------------------------------------------*/

h1 {
    font-family: 'Roboto',sans-serif;
    color: #000;
    font-weight: 300;
    font-size: 36px;
    margin: 35px 0;
    text-align: center;
    line-height: 35px;
    position: relative;
    z-index: 1;
}

h2 {
    font-family: 'Roboto',sans-serif;
    color: #000;
    font-weight: 400;
    font-size: 20px;
    margin-bottom: 2px;
    margin-top: 0;
    text-align: left;
    line-height: 27px;
    position: relative;
}

h3 {
    font-family: 'Roboto',sans-serif;
    font-weight: 300;
    font-size: 28px;
    text-align: center;
    line-height: 25px;
    color: #949292;
    padding: 0;
    margin: 0;
    margin-bottom: 20px;
    margin-top: 10px;
}

/*--------------------------------------------------------
heading
--------------------------------------------------------*/

hr {
    margin: 20px 0;
    border: 0;
    border-bottom: 1px solid #fff;
    border-top: 1px solid rgba(0,0,0,.1);
    clear: both;
}

.fullWidth {
    width: 100% !important;
}

.marginTB {
    margin: 20px 0 !important;
}

.alignCenter {
    text-align: center;
}

.alignRight {
    text-align: right;
}

.alignLeft {
    text-align: left;
    margin-bottom:31px;
    color: #000;
}


footer {
    padding: 8px 0;
    border-top: 1px solid rgba(0,0,0,.1);
    margin-top: 10px;
}

footer p{
    margin: 0 !important;
    text-align: right !important;
}

/*GLOBEL GRID [START]*/
*,*:after,*:before {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

body {
    margin: 0;
}

[class*='col-'] {
    float: left;
    padding-right: 20px;
}

[class*='col-']:last-of-type {
    padding-right: 0;
}

.grid {
    width: 100%;
    max-width: 1045px;
    margin: 0 auto;
    padding: 0 15px;
    position: relative;
}

.grid:after {
    content: "";
    display: table;
    clear: both;
}

.grid-pad {
    padding: 30px 0 35px 20px;
}

.grid-pad>[class*='col-']:last-of-type {
    padding-right: 20px;
}

.push-right {
    float: right;
}

.col-1-1 {
    width: 100%;
}

.col-2-3,.col-8-12 {
    width: 66.66%;
}

.col-1-2,.col-6-12 {
    width: 50%;
}

.col-1-3,.col-4-12 {
    width: 33.33%;
}

.col-1-4,.col-3-12 {
    width: 25%;
}

.col-1-5 {
    width: 20%;
}

.col-1-6,.col-2-12 {
    width: 16.667%;
}

.col-1-7 {
    width: 14.28%;
}

.col-1-8 {
    width: 12.5%;
}

.col-1-9 {
    width: 11.1%;
}

.col-1-10 {
    width: 10%;
}

.col-1-11 {
    width: 9.09%;
}

.col-1-12 {
    width: 8.33%;
}

.col-11-12 {
    width: 91.66%;
}

.col-10-12 {
    width: 83.333%;
}

.col-9-12 {
    width: 75%;
}

.col-5-12 {
    width: 41.66%;
}

.col-7-12 {
    width: 58.33%;
}

@media handheld,only screen and (max-width:767px) {
    .grid {
        width: 100%;
        min-width: 0;
        margin-left: 0;
        margin-right: 0;
        padding-left: 0;
        padding-right: 0;
    }

    [class*='col-'] {
        width: auto;
        float: none;
        margin-left: 0;
        margin-right: 0;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px !important;
    }

    .search_main .col-8-12 {
        padding-right: 0 !important;
    }

    .search_main .col-2-12 {
        padding-right: 0 !important;
    }
}

a,:hover {
    text-decoration: none;
}
/*GLOBEL GRID [END]*/

.mainContainer {
    width: 100%;
    margin: 0 auto;
}

header {
    width: 100%;
    background-color: #000;
    top: 0;
    left: 0;
    right: 0;
    z-index: 299;
    padding: 8px 0;
}

header nav {
    float: right;
    margin-top: 6px;
    position: relative;
}

header nav li a {
    font-family: 'Roboto',sans-serif;
    font-weight: 300;
    font-size: 12px;
    color: #d0d0d0;
    text-decoration: none;
    margin-right: 10px;
}

header nav li a:hover {
    color: #c2e678;
}

.logo {
    float: left;
}

.logo img {
    width: 173px;
}


header nav ul>li {
    display: inline-block;
    padding-right: 2px;
}

.banner {
    width: 100%;
    height: 400px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    background: url(<%= asset_path 'home.jpg' %>) top center no-repeat;
    background-size: 100%;
}


.btn {
    background-color: #84CAB2;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    display: inline-block;
    cursor: pointer;
    color: #000;
    font-family: arial;
    font-size: 12px;
    padding: 2px 10px;
    text-decoration: none;
}

.btn-large{
    padding:4px 15px;
}

.btn:hover{
    position: relative;
    color: #fff;
}

.banner h1{
    line-height: 38px;
    color: #fff;
    font-size: 35px;
    margin-bottom: 17px;
    text-align: left;
    text-shadow: 0 0 24px rgba(0,0,0,0.5),0 0 64px rgba(0,0,0,0.25),0 2px rgba(0,0,0,0.75);
}

.banner h2{
    color: #E0ECAC;
    margin-bottom: 10px;
}

.banner figcaption {
    width: 88%;
    vertical-align: middle;
    height: 200px;
    color: #fff;
    margin: auto;
    font-family: 'Roboto',sans-serif;
    font-weight: 300;
    font-size: 30px;
    text-align: left;
    position: relative;
    top: 20px;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1;
}

.grid-card{
    background: #fff;
    box-shadow: 0 1px 1px rgba(0,0,0,0.15),-1px 0 0 rgba(0,0,0,0.03),1px 0 0 rgba(0,0,0,0.03),0 1px 0 rgba(0,0,0,0.12);
    border-radius: 2px;
    transition: width 1s;
    -moz-transition: width 1s; /* Firefox 4 */
    -webkit-transition: width 1s; /* Safari and Chrome */
    -o-transition: width 1s; /* Opera */
    -ms-transition: width 1s; /* IE9 (maybe) */
    padding: 15px;
    position: relative;
}

.mid-first-grid{
    position: relative;
}

.mid-first-grid .grid-card{
    min-height: 180px;
}

.mid-first-grid .grid-card:hover .fa{
    color: #84CAB2;
    -webkit-transition: all ease 0.3s;
    -moz-transition: all ease 0.3s;
    -o-transition: all ease 0.3s;
    -ms-transition: all ease 0.3s;
    transition: all ease 0.3s;
    -webkit-transform-style: preserve-3d; /*for Prevent flickering*/
}

.mid-first-grid .col-1-3, .mid-first-grid .col-1-3 h2{
    text-align: center !important;
}


.mid-first-grid h2{
    margin: 6px 0;
}

.mid-first-grid .fa{
    font-size: 35px;
}

footer {
    background:#000;
    padding: 8px 0;
    border-top: 1px solid rgba(0,0,0,.1);
    margin-top: 10px;
}

footer p{
    margin: 0 !important;
    text-align: right !important;
}


#social {
    text-align: left !important;
}

section #social li {
    width: 30px;
    height: 30px;
    display: inline-block;
    margin: 3px;
    list-style: none;
}

section #social li span {
    width: 30px;
    height: 30px;
    color: #74d4b3;
    font-size: 15px;
    text-align: center;
    line-height: 30px;
    background-color: rgb(92, 84, 84);
    transition: all 0.5s ease;
}

section #social li span:hover {
    border-radius: 100px;
}

section #social .fa-facebook:hover {
    color: #fff;
    background: #395f9e;
}

section #social .fa-twitter:hover {
    color: #fff;
    background: #00adf1;
}

section #social .fa-google-plus:hover {
    color: #fff;
    background: #d01820;
}

section #social .fa-linkedin:hover {
    color: #fff;
    background: #08557f;
}


.copy_right {
    text-align: right;
}

.copy_right a {
    font: normal 13px Arial, Helvetica, sans-serif;
    text-decoration: none;
    color: #656565;
    margin-right: 18px;
}

.copy_right a:hover {
    color: #c2e678;
}

.copy_right a:last-child {
    margin-right: 0;
}
.cofounder {
        font-size: 12px;
        letter-spacing: 0.1em;
        color: #2a9ceb;
        margin-bottom: 0px;
    }
</style>

</head>

<body>
<div class="mainContainer">
    <!--====headng ====-->
    <header>
        <div class="grid">
            <div class="col-1-1">
               <div class="content">
                   <div class="logo"><a href="/"><img src="<%= asset_path 'lmnop_logo.png' %>"></a></div>
                   <nav>
                        <ul>
                            
                            <li><a href="/aboutus">About Us</a></li>

                   </nav>
               </div>
            </div>
        </div>
    </header>
    <!--====headng ====-->   
    <!--==== middile ====-->
    <div class="grid grid-pad mid-first-grid" style="min-height:550px;">
        <div class="col-1-3">
           <div class="content grid-card">
              <img src="/assets/smruti.jpg">  
              <h3 class="text-special cofounder">Smruti, CoFounder</h3>

                <a href="http://in.linkedin.com/in/smrutiparida"><img src="/assets/linkedin-icon.png" alt="LinkedIn" title="LinkedIn"></a>
                <a href="http://www.twitter.com/smrutiparida"><img src="/assets/Twitter-icon.png" alt="Twitter" title="Twitter"></a>
              </div>
            </div>
        </div>
        <div class="col-1-3">
           <div class="content grid-card">
              <img src="/assets/srini.jpg">  
              <h3 class="text-special cofounder">Srini, CoFounder</h3>
              <div class="member_social">
                <a href="http://www.facebook.com/narayan.srinivasan"><img src="/assets/facebook.png" alt="Facebook" title="Facebook"></a>
                <a href="https://www.linkedin.com/profile/view?id=25074099"><img src="/assets/linkedin-icon.png" alt="LinkedIn" title="LinkedIn"></a>
              </div>       
           </div>
        </div>       
    </div>    
    <!--==== middile ====-->
    <!--==== footer ====-->
    <footer>
        <div class="grid">
             <div class="col-1-2">
               <div class="content social_icon">
                  <section>
                      <ul id="social">
                        <li>
                          <a href="https://www.facebook.com/lmnop.in"><span class='fa fa-facebook'></span></a>
                        </li>
                        <li>
                          <a href="https://twitter.com/lmnopIndia"><span class='fa fa-twitter'></span></a>
                        </li>
                        <li>
                          <a href="mailto:welcome@lmnop.in"><span class='fa fa-envelope'></span></a>

                        </li>
                      </ul>
                </section>
               </div>
            </div>
            <div class="col-1-2">
               <div class="content copy_right">
                    <p>
                        <a href="http://blog.lmnop.in/">Blog</a>
                        <a href="/aboutus"> About Us</a>
                    </p>
                        © 2014 LMNOP
                    </p>
               </div>
            </div>
        </div>
    </footer>
    <!--==== footer ====--> 
</div>
</body>
</html>
