<script type="text/javascript">
    min_width = 800;
    max_width = 1200;
    function adjust_content_size(min_width, max_width, aspect_ratio, net_width, net_height) {
        debug.log(net_width, net_height, min_width, max_width);
        net_width = net_width > min_width ? net_width : min_width;
        net_width = net_width < max_width ? net_width : max_width;
        debug.log(net_width, net_height);
        var desired_height = (net_width * aspect_ratio[1]) / aspect_ratio[0];
        var desired_width = (net_height * aspect_ratio[0]) / aspect_ratio[1];
        debug.log(desired_width, desired_height);
                                                       if (desired_height <= net_height) {
            desired_width = net_width;
        }
        else if (desired_width < min_width) {
            desired_width = min_width;
            desired_height = (min_width * aspect_ratio[1])/ aspect_ratio[0];
        }
        else if (desired_width > max_width) {
            desired_width = max_width;
            desired_height = (max_width * aspect_ratio[1])/ aspect_ratio[0];
        }
        else {
            desired_height = net_height;
        }

        return [desired_width, desired_height];
    }

    function set_width_height() {
        
        var desired = adjust_content_size(min_width, max_width, aspect_ratio, $(window).width() * 0.80, $(window).height() - 125);
        var desired_width = desired[0];
        var desired_height = desired[1];

        if (desired_width != $('#page').width()) {
            $('#page').width(desired_width);
        }
        $('#homepage-header').width(desired_width);
        //$('#banner').height(desired_height * 0.60);
    }

aspect_ratio = [1.932, 1];

    $(document).ready(function() {
            $(window).resize(set_width_height);
            set_width_height();
            //$('#empower1').jSlots({time:10000, loops:3});

    });                            
</script>
